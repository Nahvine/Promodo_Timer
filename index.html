<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <div class="timer">
      <h2 id="timer-label">Focus Time</h2>
      <div id="time">25:00</div>
      
      <div class="time-settings">
        <div class="setting-group">
          <label for="focus-time">Focus time (min):</label>
          <input type="number" id="focus-time" min="1" max="60" value="25">
        </div>
        <div class="setting-group">
          <label for="break-time">Break time (min):</label>
          <input type="number" id="break-time" min="1" max="30" value="5">
        </div>
      </div>
      
      <div class="buttons">
        <button id="start-btn">▶ Start</button>
        <button id="reset-btn">🔁 Reset</button>
        <button id="mode-btn">🌓 Dark/Light</button>
      </div>
    </div>
    <div class="quote" id="quote">"Focus on your goal. Don't look in any direction but ahead."</div>
    <div class="stats">
      Pomodoros Completed: <span id="session-count">0</span>
    </div>
    
    <div class="history-section">
      <h3>📊 Pomodoro History</h3>
      <div class="history-controls">
        <button id="export-btn">📥 Export CSV</button>
        <button id="clear-history-btn">🗑️ Clear History</button>
      </div>
      <div class="history-container">
        <table id="history-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Sessions</th>
              <th>Total Time</th>
            </tr>
          </thead>
          <tbody id="history-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed');
          });
      });
    }
  </script>
</body>
</html>
